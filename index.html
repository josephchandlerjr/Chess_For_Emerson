<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Emerson's Chess Game </title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" media="screen and (max-width:800px)"
          href="css/under800.css">
  </head>
  <body>
    <h1>Emerson's Chess Game</h1>
    <div id="board-container">
      <h2 id="status">Chess is Fun</h2>
      <table id="board">
        <thead>
        <tr></tr>
        </thead>
        <tr></tr>
        <tr></tr>
        <tr></tr>
        <tr></tr>
        <tr></tr>
        <tr></tr>
        <tr></tr>
        <tr></tr>
        <tr></tr>
      </table>
    </div>
    <div id="automation-radio-buttons">
      <h3>Computer Plays</h3>
      <div>
        <input type="radio" id="black-automated" name="automate" value="black"
        checked>
        <label for="black-automated">Black</label>
      </div>

      <div>
        <input type="radio" id="white-automated" name="automate" value="white">
        <label for="white-automated">White</label>
      </div>

      <div>
        <input type="radio" id="none-automated" name="automate" value="none">
        <label for="none-automated">None</label>
      </div>
      <button id="flip" type="button"> Flip Board </button>
      <button id="reset" type="button">Reset</button>
      </div>
    <script src="js/chess.js"></script>
  </body>
</html>
